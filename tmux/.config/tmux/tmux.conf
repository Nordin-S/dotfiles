# set tmux prefix
unbind C-b
unbind C-x
set-option -g prefix C-Space
bind-key C-Space send-prefix

unbind h
unbind j
unbind k
unbind l

# reload config
bind M-r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded..."

bind -n M-x killp

### Pane bindings
bind -r M-h split-window -h
bind -r M-l split-window -h
bind -r M-j split-window -v
bind -r M-k split-window -v

bind -r C-M-h resize-pane -L 1
bind -r C-M-l resize-pane -R 1
bind -r C-M-k resize-pane -U 1 
bind -r C-M-j resize-pane -D 1 

bind -r m resize-pane -Z


bind-key -n C-h select-pane -L
bind-key -n C-j select-pane -D
bind-key -n C-k select-pane -U
bind-key -n C-l select-pane -R

bind-key -r g selectw -t 1
bind-key -r h selectw -t 2
bind-key -r j selectw -t 3
bind-key -r k selectw -t 4
bind-key -r l selectw -t 5
bind-key -r ";" selectw -t 6

#bind '"' split-window -v -c "#{pane_current_path}"
#bind % split-window -h -c "#{pane_current_path}"
unbind '"'
unbind %


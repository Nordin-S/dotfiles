# ----------------------------------------------------- 
#
# ----------------------------------------------------- 
# Environment Variables
# ----------------------------------------------------- 
env = WLR_NO_HARDWARE_CURSORS, 1
env = WLR_RENDERER_ALLOW_SOFTWARE, 1
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct
# env = GTK_THEME,Gruvbox

# ----------------------------------------------------- 
# Monitor Setup
# See https://wiki.hyprland.org/Configuring/Monitors/
# ----------------------------------------------------- 
# monitor=,2560x1440@120,auto,1
# monitor=,preferred,auto,1
monitor=eDP-1, 1920x1080, auto, 1
monitor=DP-1, 1920x1080, 1921x1, 1

# ----------------------------------------------------- 
# Autostart
# ----------------------------------------------------- 
exec-once = swww init 
exec = ~/narch-scripts/updatewal-swww.sh &

exec-once = dunst
# exec-once = ~/dotfiles/scripts/lockscreentime.sh exec-once = ~/dotfiles/hypr/gtk.sh
exec-once = ~/.config/waybar/launch.sh

exec-once = hyprctl setcursor Bibata-Modern-Classic 24
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP


# ----------------------------------------------------- 
# Load pywal color file
# ----------------------------------------------------- 
# source = ~/.cache/wal/colors-hyprland.conf

# ----------------------------------------------------- 
# Env vars
# ----------------------------------------------------- 
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 4
    gaps_out = 6
    border_size = 2
    col.active_border = rgba(F2002Faa) rgba(F8002Faa) 65deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0
    
    blur {
        enabled = true
        size = 1
        passes = 3
        new_optimizations = true
        ignore_opacity = yes
        xray = true
    }

    drop_shadow = no
    shadow_range = 8
    shadow_render_power = 3
    shadow_ignore_window = true
    shadow_offset = [0, 0]
    col.shadow = rgba(FF0000aa)
    col.shadow_inactive = rgba(202020ee)

    active_opacity = 1.0
    # fullscreen_opacity = 1.0
    # inactive_opacity = 0.6

    dim_inactive = false
    dim_strength = 0.4
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
windowrule = opacity 1.0 0.6 ,class:^(brave)$
# Example windowrule v2
windowrulev2 = opacity 0.8 0.6,class:^(kitty)$
# windowrulev2 = opacity 0.3 0.1,fullscreen:1
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, Q, killactive
bind = $mainMod, M, exec, wleave 
bind = $mainMod, E, exec, dolphin
bind = $mainMod, B, exec, brave-beta
# bind = $mainMod, R, exec, wofi --show drun --columns=6 --width=75% --height=75% --allow-images --hide-scroll
bind = $mainMod, R, exec, rofi -show drun 
bind = $mainMod, F12, exec, swaylock -f -c 000000
bind = $mainMod, P, exec, grim -t jpeg 
bind = $mainMod, W, exec, ~/narch-scripts/updatewal-swww.sh & 
bind = $mainMod, I, exec, kitty --start-as=fullscreen btop

bind = $mainMod, T, togglesplit, # dwindle
bind = $mainMod, SPACE, pseudo, # dwindle
bind = $mainMod, V, togglefloating 
bind = $mainMod, F, fullscreen,

# Move focus with mainMod + hlkj
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move active window to a monitor with mainMod + SHIFT + hjkl
bind = $mainMod_CONTROL_SHIFT, h, movewindow, mon:l
bind = $mainMod_CONTROL_SHIFT, l, movewindow, mon:r
bind = $mainMod SHIFT, j, movewindow, mon:d
bind = $mainMod SHIFT, k, movewindow, mon:u

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Swedish letters
bind = $mainMod, O, exec, xdotool sleep 0.1 key U00F6
bind = $mainMod SHIFT, O, exec, xdotool sleep 0.1 key U00D6

bind = $mainMod, A, exec, xdotool sleep 0.1 key U00E5
bind = $mainMod SHIFT, A, exec, xdotool sleep 0.1 key U00C5

bind = $mainMod, S, exec, xdotool sleep 0.1 key U00E4
bind = $mainMod SHIFT, S, exec, xdotool sleep 0.1 key U00C4

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# bind-key -r R run-shell "~/.local/bin/tmux-sessionizer ~/work/"
# bind-key -r L run-shell "~/.local/bin/tmux-sessionizer ~/work/"
bind-key -r H run-shell "~/scripts/tmux-sessionizer.sh ~/personal"
